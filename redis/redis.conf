# Bind to all interfaces (Docker network only)
bind 0.0.0.0
protected-mode no

# Port
port 6379

# --- Persistence ---
# RDB snapshots
save 900 1
save 300 10
save 60 10000

# Enable AOF
appendonly yes
appendfsync everysec

# Directory for persistence
dir /data

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
